<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="master.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="main.js" charset="utf-8"></script>
</head>
<body>
  <div class="title col-12 text-center mt-5">
  <h1 class="font-weigth-bold ">Memory game</h1>
  <p class="mt-3">hai a disposizione <span id="countdown">30</span> secondi per memorizzare</p>
  </div>
  <div class="container-fluid ">
    <div class="row">
      <div id="random" class="col-12 d-flex justify-content-center mt-5">
        <span id="first"> Memorizza: </span>
      </div>
      <div id="usernumber" class="col-12 mt-4">
        <span> I numeri che hai digitato: </span>
      </div>
      <div id="checknumber" class="col-12 mt-4">
        <span> I numeri che hai indovinato sono: </span>
      </div>
      <div id="points" class="col-12 mt-4">
        <span>Il tuo punteggio: </span>
      </div>
    </div>
  </div>
</body>
</html>
